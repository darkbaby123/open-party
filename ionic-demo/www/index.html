<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Demo</title>
    <link href="compiled/ionic.app.css" rel="stylesheet">
  </head>
  <body>
    <ion-nav-bar></ion-nav-bar>
    <ion-nav-view></ion-nav-view>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="compiled/app.js"></script>
    <script src="compiled/app-config.js"></script>
    <script src="compiled/templates.js"></script>
    <script>
      // Bootstrap app after all code loaded and device ready
      // DO NOT use ES2015 syntax here!
      ionic.Platform.ready(function() {
        angular.element(document).ready(function() {
          angular.bootstrap(document, ['app'])
        })
      })
    </script>
  </body>
</html>
